<h1 style="text-align:center">{{product.name}}</h1>
<div class="col-md-6 col-xs-6">
  <div class="thumbnail">
      <img [src]="product.img" alt="#" style="width:100%">
      <ul class="list-group">
  <li class="list-group-item">Name: {{product.name}} </li>
  <li class="list-group-item">CPU: {{product.cpu}}</li>
  <li class="list-group-item">GPU: {{product.gpu}} </li>
  <li class="list-group-item">RAM: {{product.ram}}</li>
  <li class="list-group-item">HDD: {{product.hdd}}</li>
  <li class="list-group-item">OS: {{product.os}}</li>
  <li class="list-group-item">Type: {{product.type}}</li>
  <li class="list-group-item">Price: {{ product.price | currency:'USD':true}} </li>
  <button class="btn btn-sm btn-info" (click)="edit()" ><i class="fa fa-floppy-o"></i> Edit</button>

</ul>

  </div>

</div>
<div *ngIf="enableEditing" class="col-md-4 col-xs-6">
  <form class="form-inline" #form="ngForm" (ngSubmit)="editProd(product)" style="display:inline">
    <div class="form-group">
      <label for="name">NAME:</label>  <input class="form-control" type="text" name="name" [(ngModel)]="product.name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label for="img">Img:</label>  <input class="form-control" type="text" name="img" [(ngModel)]="product.img" placeholder="Enter img src" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label><input class="form-control" type="number" name="price" [(ngModel)]="product.price" placeholder="Price" step="any" min="0" required>
    </div>
    <div class="form-group">
      <label for="cpu">CPU:</label><input class="form-control" type="text" name="cpu"[(ngModel)]="product.cpu" placeholder="CPU" step="any" required>
    </div>
    <div class="form-group">
      <label for="gpu">GPU:</label><input class="form-control" type="text" name="gpu"[(ngModel)]="product.gpu" placeholder="GPU" step="any" required>
    </div>
    <div class="form-group">
    <label for="ram">RAM:</label>  <input class="form-control" type="number" name="ram"[(ngModel)]="product.ram" placeholder="0" step="any" min="0" required>
    </div>
    <div class="form-group">
      <label for="hdd">HDD:</label><input class="form-control" type="text" name="hdd"[(ngModel)]="product.hdd" placeholder="0 GB" step="any" min="0" required>
    </div>
    <div class="form-group">
      <label for="os">OS:</label><input class="form-control" type="text" name="os"[(ngModel)]="product.os" placeholder="OS" step="any" required>
    </div><br>
    <div class="form-group">
      <label for="type">Type:</label>
      <ul>
    <li><input class="form-control" [(ngModel)]="product.type"  name="radio" value="comp" type="radio">Computer</li>
    <li><input name="radio" [(ngModel)]="product.type"  value="laptop" type="radio">Laptop</li>
  </ul>
</div><br>
    <button class="btn btn-sm btn-primary" type="submit" ><i class="fa fa-floppy-o"></i> Update</button>
    <button class="btn btn-sm btn-warning" (click)="edit()" ><i class="fa fa-floppy-o"></i> Cancle</button>
  </form>

</div>
